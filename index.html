<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <form id="form">
      <label class="text fullname">Full Name</label><br />
      <input type="text" id="fullnameinput" class="input"/><br /><br />

      <label class="text rollnumber">Roll Number</label><br />
      <input type="text" id="rollnumberinput" class="input"/><br /><br />

      <label class="text branch" for="branch">Branch</label>
      <select id="branch" class="text input branch">
        <option>CSE</option>
        <option>CSE-AIML</option>
        <option>CSE-CS</option>
        <option>CSE-DS</option></select
      ><br /><br />

      <label class="text section">Section</label>
      <select id="section" class="text input section">
        <option>A</option>
        <option>B</option>
        <option>C</option></select
      ><br /><br />

      <label class="text email">Email</label><br />
      <input type="text" id="emailinput" class="input"/><br /><br />

      <label class="text phonenumber">Phone Number</label><br />
      <input type="text" id="phonenumberinput" class="input"/><br /><br />

      <label class="text gender">Gender</label><br />
      <input type="radio" name="radio" id="male" />
      <label class="text male">Male</label>
      <input type="radio" name="radio" id="female"/>
      <label class="text female">Female</label>
      <input type="radio" name="radio" id="others"/>
      <label class="text others">Others</label><br /><br />

      <label class="text address">Address</label><br />
      <input type="text" id="address" class="input"/><br /><br />

      <label class="text password">Password</label><br />
      <input type="password" id="passwordinput" class="input"/>
    </form>
    <br /><br />
    <button onclick="submit()" class="buttons submit" type="submit">Submit</button>
    <button class="buttons reset" form="form" type="reset">Reset</button>
    <button class="buttons cancle" type="button">Cancel</button>
  </body>
</html>
