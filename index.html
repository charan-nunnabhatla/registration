<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration</title>

    <link rel="stylesheet" href="style.css" />
    <!-- <script src="index.js"></script> -->
  </head>
  <body>
    <div class="main-body">
      <form autocomplete="off" autocapitalize="true">

        <div class="row">
          <div class="col-label">
            <label for="name">Name</label>
          </div>
          <div class="col-input">
            <input type="text" id="fname" name="name" placeholder="Your Name" />
          </div>
        </div>

        <div class="row">
          <div class="col-label">
            <label for="rnumber">Roll Number</label>
          </div>
          <div class="col-input">
            <input
              type="text"
              id="rnumber"
              name="rollnumber"
              placeholder="Roll Number"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-label">
            <label for="email">Email</label>
          </div>
          <div class="col-input">
            <input type="text" id="email" name="email" placeholder="Email" />
          </div>
        </div>

         <div class="row">
          <div class="col-label">
            <label for="phno">Phone</label>
          </div>
          <div class="col-input">
            <input type="text" id="phno" name="phno" placeholder="Phone Number" />
          </div>
         </div>

         <div class="row">
          <div class="col-label">
            <label for="branch">Branch</label>
          </div>
          <div class="col-input">
            <select id="branch">
              <option>CSE</option>
              <option>CSE-AIML</option>
              <option>CSE-DS</option>
              <option>CSE-CS</option>
            </select>
          </div>
         </div>

         <div class="row">
          <div class="col-label">
            <label for="section">Section</label>
          </div>
          <div class="col-input">
            <select id="section">
              <option>A</option>
              <option>B</option>
              <option>C</option>
            </select>
          </div>
         </div>

         <div class="row">
          <div class="col-label">
            <label for="gender">Gender</label>
          </div>
          <div class="col-input">
            <input type="radio" id="male" name="gender" >
          </div>
         </div>

          <div class="row">
          <div class="col-label">
            <label for="address">Address</label>
          </div>
          <div class="col-input">
            <input type="text" id="address" name="address" placeholder="Address">
          </div>
          </div>
          
        </div>
      </form>
    </div>
  </body>
</html>
